<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx Object</title>
</head>
<body>

    <p id="Regular"></p>
    <p id="non-digit"></p>
    <p id="ch"></p>
    <p id="hexadecimal"></p>
    <p id="string"></p>

    <script>
    let text = "priyank 2107"; 

    document.getElementById("Regular").innerHTML = "JavaScript Regular Expressions:" + text.match(/\w/g);
    document.getElementById("non-digit").innerHTML= " non-digit characters:" + text.match(/\D/g);
    document.getElementById("ch").innerHTML ="Find the position where a form feed character is found:"+ text.search(/\f/);
    document.getElementById("hexadecimal").innerHTML ="A global search for the hexadecimal number 57 (W) in a string:" +text.match(/\x57/g);
    document.getElementById("string").innerHTML ="A search for 'is' at the end of a string:"+ text.match(/is$/);
    </script>
</body>
</html>
