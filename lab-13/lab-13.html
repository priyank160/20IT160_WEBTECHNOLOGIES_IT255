<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion_form</title>
    <link rel="stylesheet" href="./css/lab-13.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="margin: 20px 300px;">
    <form action="#" name="login" onsubmit="check_error();">
      <h1 style="text-align: center; margin-bottom: 40Px; padding-top: 40px; padding-bottom: 40px;">Registartion form</h1>

        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">First name</label>
              <input type="text" id="form6Example1" class="form-control" />
              <div  class="error_message" id="err_first"> please enter your first name</div>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example2">Last name</label>
              <input type="text" id="form6Example2" class="form-control" />
              <div  class="error_message" id="err_last"> please enter your last name</div>
            </div>
          </div>
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example3">School/Collage name</label>
          <input type="text" id="form6Example3" class="form-control" />
          <div  class="error_message" id="err_name"> please enter your School/Collage name</div>
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example4">Address</label>
          <input type="text" id="form6Example4" class="form-control" />
          <div  class="error_message" id="err_address"> please enter your Address </div>
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example5">Email</label>
          <input type="email" id="form6Example5" class="form-control" />
          <div  class="error_message" id="err_email"> please enter your Email</div>
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example6">Phone</label>
          <input type="number" id="form6Example6" class="form-control" />
          <div  class="error_message" id="err_phone"> please enter your Phone</div>
        </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example7">Additional information</label>
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <div  class="error_message" id="err_info"> please enter your Additional information</div>
        </div>
      
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        
        <button type="submit" class="btn btn-primary btn-block mb-4" style="border-radius: 20rem;">sumbit</button>
      </form>
      <script src="./lab-13.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
