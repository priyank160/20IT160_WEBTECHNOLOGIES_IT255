<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab-10</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/lab-10.css">

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-left">
                        <h5>Tell us about you</h5> <span>Please tell us bit about you so that we can personalize your
                            onboarding experience.</span>
                    </div>
                    <div class="mt-3 d-flex flex-row gap-2"> <label class="radio"> <input type="radio" name="gender"
                                value="designs" checked> <span><i class="fa fa-openid"></i> Designs</span> </label>
                        <label class="radio"> <input type="radio" name="gender" value="FEMALE"> <span><i
                                    class="fa fa-folder-open"></i> Projects</span> </label> </div>
                    <div class="mt-2">
                        <div class="form"> <label>Full Name</label> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="mt-2">
                        <div class="form"> <label>Location</label> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="mt-2">
                        <div class="form"> <label>Phone Number</label>
                            <div class="phone"> <input type="text" class="form-control"> <i class="fa fa-phone"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3"> <button
                            class="button btn btn-primary w-100 d-flex justify-content-center align-items-center"><span>Proceed
                                to next step</span><i class="fa fa-long-arrow-right ms-2"></i></button> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
